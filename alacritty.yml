window:
  padding:
    x: 0
    y: 0
  decorations: none

# Font configuration
font:
  normal:
    family: Menlo
    style: Regular
  size: 15.0
#colorscheme =============================
colors:
    primary:
        background: "#1E1E2E" # base
        foreground: "#CDD6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

    # Cursor colors
    cursor:
        text: "#1E1E2E" # base
        cursor: "#F5E0DC" # rosewater
    vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1E1E2E" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1E1E2E" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#1E1E2E" # base
        background: "#F5E0DC" # rosewater

    # Normal colors
    normal:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black: "#585B70" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }
#=========================================
key_bindings:
  - { key: A, mods: Command, mode: ~Vi, chars: "gg0vG$"}
  - { key: L, mods: Command, mode: ~Vi, chars: "$"}
  - { key: K, mods: Command, mode: ~Vi, chars: "gg"}
  - { key: J, mods: Command, mode: ~Vi, chars: "G"}
  - { key: H, mods: Command, mode: ~Vi, chars: "^"}
  - { key: F, mods: Command|Shift, action: ToggleFullscreen}
  - { key: T, mods: Command, mode: ~Vi, chars: ":tabnew\x0a:E\x0a"}
# - { key: T, mods: Command, chars: "\x02\x63"}
  - { key: S, mods: Command, chars: "\x02\x25"}
  - { key: X, mods: Command, chars: "\x02\x78"}
#  - { key: Key1, mods: Command, chars: "\x02\x30"}
#  - { key: Key2, mods: Command, chars: "\x02\x31"}
#  - { key: Key3, mods: Command, chars: "\x02\x32"}
#  - { key: Key4, mods: Command, chars: "\x02\x33"}
#  - { key: Key5, mods: Command, chars: "\x02\x34"}
  - { key: Key1, mods: Command, mode: ~Vi, chars: ":tabfirst\x0a"}
  - { key: Key2, mods: Command, mode: ~Vi, chars: ":tabfirst|tabnext\x0a"}
  - { key: Key3, mods: Command, mode: ~Vi, chars: ":tabfirst|tabnext|tabnext\x0a"}
  - { key: Key4, mods: Command, mode: ~Vi, chars: ":tabfirst|tabnext|tabnext|tabnext\x0a"}
  - { key: Key5, mods: Command, mode: ~Vi, chars: ":tabfirst|tabnext|tabnext|tabnext|tabnext\x0a"}
